<!DOCTYPE html>
<html>
    <title>sign up</title>
    <head>
        <div class="signup">
        <h1>Sign Up</h1>
        </div>
    </head>
    <body>
        <link href="Signup.css" rel="stylesheet">
        <form method="post" action=" ">
            <label>First name</label>
            <input type="text" id="First name" name="First name" place holder="first name">
            <br>
            <label>Last name</label>
            <input type="text" id="last name" name="Last name" place holder="Last name">
            <br>
            <label>email</label>
            <input type="text" id="email" name="email" place holder="mail address">
            <br>
            <label>Create new password</label>
            <input type="text" id="Create password" name="Create password" place holder="enter password">
            <br>
            <label>Confirm password</label>
            <input type="text" id="confirm password" name="confirm password" place holder="retype password">
            <br>
            <label>Date of Birth</label>
            <input type="date" name="Date of Birth" id="Date of birth">
            <br>
            <div class="signup-button">
            <button>Sign up</button>
            <button>already registered?</button>
            </div>
        </form>
    </body>
</html>
